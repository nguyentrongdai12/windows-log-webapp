<!DOCTYPE html>
<html>
<head>
    <title>Windows Event Logs</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 10px; border: 1px solid #ccc; }
        th { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Windows Server Event Logs</h1>
    <table>
        <tr><th>ID</th><th>Source</th><th>Message</th><th>Timestamp</th></tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
            <td>{{ log[3] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
